<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gemini 2.5 Chat</title>
    <style>
        :root {
            --bg: #0f172a;
            --panel: #1e293b;
            --text: #f8fafc;
            --primary: #10b981;
        }

        body {
            font-family: sans-serif;
            background: var(--bg);
            color: var(--text);
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .header {
            padding: 15px;
            text-align: center;
            width: 100%;
            background: #111827;
            border-bottom: 2px solid var(--primary);
        }

        #chat-window {
            flex: 1;
            width: 90%;
            max-width: 600px;
            background: var(--panel);
            border-radius: 12px;
            overflow-y: auto;
            padding: 20px;
            margin: 15px 0;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .msg {
            padding: 10px 15px;
            border-radius: 12px;
            max-width: 80%;
            word-wrap: break-word;
        }

        .user {
            align-self: flex-end;
            background: #065f46;
        }

        .bot {
            align-self: flex-start;
            background: #334155;
        }

        .input-group {
            width: 90%;
            max-width: 600px;
            display: flex;
            gap: 8px;
            padding-bottom: 20px;
        }

        input {
            flex: 1;
            padding: 12px;
            border-radius: 8px;
            border: 1px solid #475569;
            background: #1e293b;
            color: white;
        }

        button {
            padding: 12px 20px;
            border-radius: 8px;
            border: none;
            background: var(--primary);
            color: white;
            font-weight: bold;
            cursor: pointer;
        }

        .api-input {
            width: 90%;
            max-width: 600px;
            margin-top: 10px;
        }
    </style>
</head>

<body>

    <div class="header">
        <h2>Gemini 2.5 Flash ðŸš€</h2>
    </div>

    <input type="password" id="apiKey" class="api-input" style="padding:8px; border-radius:5px;"
        placeholder="Pega tu API Key aquÃ­">

    <div id="chat-window">
        <div class="msg bot">Sistema actualizado a Gemini 2.5. Â¿QuÃ© vamos a probar hoy?</div>
    </div>

    <div class="input-group">
        <input type="text" id="userInput" placeholder="Escribe un mensaje..."
            onkeypress="if(event.key==='Enter') enviar()">
        <button onclick="enviar()">Enviar</button>
    </div>

    <script>
        async function enviar() {
            const key = document.getElementById('apiKey').value.trim();
            const input = document.getElementById('userInput');
            const text = input.value.trim();
            const chat = document.getElementById('chat-window');

            if (!key || !text) return;

            // Mostrar mensaje usuario
            const userDiv = document.createElement('div');
            userDiv.className = 'msg user';
            userDiv.innerText = text;
            chat.appendChild(userDiv);
            input.value = '';

            // URL apuntando a la joya de la corona: Gemini 2.5 Flash
            const url = `https://generativelanguage.googleapis.com/v1/models/gemini-2.5-flash:generateContent?key=${key}`;

            try {
                const res = await fetch(url, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        contents: [{ parts: [{ text: text }] }]
                    })
                });

                const data = await res.json();

                const botDiv = document.createElement('div');
                botDiv.className = 'msg bot';

                if (data.candidates && data.candidates[0].content) {
                    botDiv.innerText = data.candidates[0].content.parts[0].text;
                } else {
                    botDiv.style.color = "#fb7185";
                    botDiv.innerText = "Error API: " + (data.error ? data.error.message : "Respuesta inesperada");
                }

                chat.appendChild(botDiv);
                chat.scrollTop = chat.scrollHeight;

            } catch (e) {
                const errDiv = document.createElement('div');
                errDiv.className = 'msg bot';
                errDiv.style.color = "#fb7185";
                errDiv.innerText = "Error de red: " + e.message;
                chat.appendChild(errDiv);
            }
        }
    </script>
</body>

</html>
